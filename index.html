<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACE to OpenMC checker</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <py-env>
      - numpy
      - lxml
      - pandas
      - paths:
        - src/ace.py
    </py-env>
</head>
<body>
<p style="text-align:center;font-size:200%">
    ACE file to OpenMC checker
</p>
<p style="text-align:center">
    This webpage runs 
<a href="https://docs.openmc.org/en/v0.13.3/pythonapi/generated/openmc.data.IncidentNeutron.html#openmc.data.IncidentNeutron.from_ace">openmc.IncidentNeutron.from_ace()</a>
 on the selected ace file.
</p>
<p style="text-align:center">
    WASM Python is used to run OpenMC nuclear data processing natively from the browser, <a href="https://github.com/openmc-data-storage/ace_to_h5_file_converter">source code here.</a>
</p>
<p style="text-align:center">
    <label for="Upload an ACE file"></label><input type="file" id="upload">
</p>
<div id="status_report"></div>
<py-script src="./src/upload.py"></py-script>
</body>
</html>
